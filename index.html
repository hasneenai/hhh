<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Bot Runner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #00ff88;
    }
    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 400px;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 10px;
      padding: 15px;
      font-size: 16px;
      resize: none;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .run-btn {
      background-color: #00c853;
      color: white;
    }
    .run-btn:hover {
      background-color: #00e676;
    }
    .stop-btn {
      background-color: #d50000;
      color: white;
    }
    .stop-btn:hover {
      background-color: #ff1744;
    }
    .status {
      margin-top: 15px;
      font-size: 18px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <header>Python Bot Runner</header>
  <div class="container">
    <textarea id="codeArea" placeholder="ألصق كود البوت هنا..."></textarea>
    <div class="buttons">
      <button class="run-btn" onclick="runBot()">تشغيل</button>
      <button class="stop-btn" onclick="stopBot()">إيقاف</button>
    </div>
    <div class="status" id="statusText">الحالة: غير نشط</div>
  </div>

  <script>
    let isRunning = false;
    let currentProcess = null;

    function runBot() {
      if (isRunning) {
        alert("البوت يعمل بالفعل!");
        return;
      }
      const code = document.getElementById('codeArea').value;
      if (!code.trim()) {
        alert("الرجاء لصق كود البوت أولاً.");
        return;
      }

      // استخراج المكتبات من import وتثبيتها
      const imports = [...code.matchAll(/import\s+(\w+)/g)].map(match => match[1]);
      if (imports.length > 0) {
        let toInstall = [...new Set(imports)];
        fetch('/install', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ packages: toInstall })
        });
      }

      // إرسال الكود للتشغيل
      fetch('/run', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code })
      });

      isRunning = true;
      document.getElementById('statusText').innerText = "الحالة: البوت يعمل الآن";
    }

    function stopBot() {
      if (!isRunning) {
        alert("البوت متوقف بالفعل!");
        return;
      }
      fetch('/stop', { method: 'POST' });
      isRunning = false;
      document.getElementById('statusText').innerText = "الحالة: تم إيقاف البوت";
    }
  </script>
</body>
</html>
